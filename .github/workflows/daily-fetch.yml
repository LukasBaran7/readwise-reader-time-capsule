name: Daily Readwise Fetch

on:
  schedule:
    # Runs at 00:00 UTC every day
    - cron: '0 0 * * *'
  # Allow manual trigger
  workflow_dispatch:

jobs:
  fetch-readwise:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'
        cache: 'pip'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Create .env file
      run: |
        echo "READWISE_TOKEN=${{ secrets.READWISE_TOKEN }}" > .env

    - name: Run fetch script
      run: python main.py

    - name: Upload Later list
      uses: actions/upload-artifact@v4
      with:
        name: readwise-later-list
        path: readwise_reader_later_snapshot_*.json
        retention-days: 7

    - name: Upload Archive list
      uses: actions/upload-artifact@v4
      with:
        name: readwise-archive-list
        path: readwise_reader_archive_snapshot_*.json
        retention-days: 7 